<h3>Write us</h3>

<form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit(feedbackForm)">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">

    <div *ngIf="feedbackForm.get('name').hasError('required') && 
    feedbackForm.get('name').touched" class="alert alert-danger">
      * required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">

    <div *ngIf="feedbackForm.get('email').hasError('required') && 
    feedbackForm.get('email').touched" class="alert alert-danger">
      * required
    </div>
    <div *ngIf="feedbackForm.get('email').hasError('email') && 
    feedbackForm.get('email').touched" class="alert alert-danger">
      email is not valid
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" formControlName="phone">

    <div *ngIf="feedbackForm.get('phone').hasError('required') && 
    feedbackForm.get('phone').touched" class="alert alert-danger">
      * required
    </div>
    <div *ngIf="feedbackForm.get('phone').hasError('pattern') && 
    feedbackForm.get('phone').touched" class="alert alert-danger">
      * mobile is not valid (+38-xxxxxxxxxx)
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" class="form-control" id="message" formControlName="message" rows="3"></textarea>

    <div *ngIf="feedbackForm.get('message').hasError('required') && 
    feedbackForm.get('message').touched" class="alert alert-danger">
      * required
    </div>
  </div>

  <input type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid" value="Send your message"
    (click)="sendForm()">
</form>
