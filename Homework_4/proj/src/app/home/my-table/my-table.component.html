<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th style="width: 25%;">
        <select (change)="onChange($event.target.value)">
          <option *ngFor="let item of categories">{{item}}</option>
        </select>
      </th>
    </tr>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products" [ngClass]="{'colorRed': setColorRow(item.price)}">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td><button class="btn btn-primary" (click)="delete(item.id)">Delete</button>
      </td>
    </tr>

    <tr>
      <td><input class="form-control" type="text" name="id" [(ngModel)]="newItem.id"></td>
      <td><input class="form-control" type="text" name="name" [(ngModel)]="newItem.name"></td>
      <td><input class="form-control" type="text" name="price" [(ngModel)]="newItem.price"></td>
      <td><button class="btn btn-primary" (click)="addItem(id, name, price)">Add</button></td>
    </tr>
  </tbody>
</table>
