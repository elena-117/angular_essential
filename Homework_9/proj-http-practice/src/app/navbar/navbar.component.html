<div class="row top">
  <div class="col-sm-6">
    <h2>HTTP: практика</h2>
  </div>
  <div class="col-sm-6 flex">
    <select class="form-control" (change)="changeLocale()" [(ngModel)]="selectedLanguage">
      <option *ngFor="let language of languages" [value]="language.id">{{ language.title }}</option>
    </select>
  </div>
</div>

<div class="navbar row">
  <div class="col">
    <nav class="header-menu">
      <a class="header-menu-item" [routerLink]="['/home']"
        routerLinkActive="router-link-active">{{ 'navbar.home' | translate }}</a>
      <a class="header-menu-item" [routerLink]="['/users']"
        routerLinkActive="router-link-active">{{ 'navbar.users' | translate }}</a>
    </nav>
  </div>
</div>
