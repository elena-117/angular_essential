<div class="row justify-content-sm-end">
  <button class="btn btn-primary btn-new-user" (click)="createUser(user)">New User</button>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.status}}</td>
        <td>
          <button class="btn btn-outline-primary" (click)="getCurrentUser(user)">View</button>
          <button class="btn btn-outline-primary" (click)="editCurrentUser(user)">Edit</button>
          <button class="btn btn-outline-warning" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
