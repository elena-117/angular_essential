<div class="row justify-content-sm-end">
  <button class="btn btn-primary btn-new-user" (click)="createUser(user)">New User</button>
</div>

<div class="row justify-content-sm-end card text-center m-3">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th class="action">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.status}}</td>
        <td>
          <button class="btn btn-outline-primary" (click)="getCurrentUser(user)">View</button>
          <button class="btn btn-outline-primary" (click)="editCurrentUser(user)">Edit</button>
          <button class="btn btn-outline-warning" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>

  </table>

  <div class="card-footer pb-0 pt-3" *ngIf="totalUsers">
    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
  </div>
</div>
