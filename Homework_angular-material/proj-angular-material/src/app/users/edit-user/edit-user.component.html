<mat-card class="card">
  <mat-card-title>User ID: {{id}}</mat-card-title>
  <mat-card-content>
    <form class="example-form" *ngIf="currentUser" [formGroup]="userForm">
      <mat-grid-list cols="2" rowHeight="5em">
        <mat-grid-tile>
          <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first_name">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last_name">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width">
            <mat-label>Dob</mat-label>
            <input matInput formControlName="dob">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width">
            <mat-label>Gender</mat-label>
            <input matInput formControlName="gender">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width">
            <mat-label>Status</mat-label>
            <input matInput formControlName="status">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button (click)="editUser(currentUser.id)">Save</button>
    <button mat-stroked-button (click)="back()">Back</button>
  </mat-card-actions>

</mat-card>
