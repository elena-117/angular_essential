<div class="login-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" novalidate>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [errorStateMatcher]="matcher">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn-login" (click)="login()">Log In</button>
        <a [routerLink]="['sign-up']" routerLinkActive="router-link-active">Sign Up</a>
        <!-- <mat-error *ngIf="invalid">
          Form invalid
        </mat-error> -->
      </form>
    </mat-card-content>
    <mat-progress-bar *ngIf="loading" class="progress-bar" mode="indeterminate"></mat-progress-bar>
  </mat-card>
</div>
