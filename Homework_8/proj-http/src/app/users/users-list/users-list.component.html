<div class="row">
  <div class="col-sm-4">
    <h3>User list</h3>
    <ul>
      <li *ngFor="let user of users" (click)="getCurrentUser(user)">
        <span>id:</span> {{user.id}}
        <span>name:</span> {{user.first_name}} {{user.last_name}}<br>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
